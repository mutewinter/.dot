gui:
  expandFocusedSidePanel: true
  theme:
    selectedLineBgColor:
      - reverse
  nerdFontsVersion: "3"
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  skipHookPrefix: 'wip: '
  overrideGpg: true # prevents lazygit from spawning a separate process when using GPG
  parseEmoji: true # for use with https://gitmoji.dev
os:
  edit: cursor --reuse-window -- {{filename}}
  editAtLine: cursor --reuse-window --goto -- {{filename}}:{{line}}
  openDirInEditor: cursor -- {{dir}}
keybinding:
  universal:
    undo: '<c-u>'
    redo: '<c-z>'
