# _tmux.conf
#
# Tmux configuration of Champions
#
# By: Jeremy Mack
# Found: On the internet
# Cobbled: Together

# ------------------------
# Bindings
# ------------------------

# Change tmux menu activation key
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind ';' command-prompt

# Reload tmux.conf on the fly
unbind r
bind r source-file ~/.tmux.conf

# Use VI Bindings in Copy Mode
set-window-option -g mode-keys vi

# -----
# Panes
# -----

# Switch to specific pane
bind-key -n M-1 select-pane -t 0
bind-key -n M-2 select-pane -t 1
bind-key -n M-3 select-pane -t 2
bind-key -n M-4 select-pane -t 3
bind-key -n M-5 select-pane -t 4

# Select previous pane
bind -n M-m select-pane -l

# Resize panes with arrow keys
bind-key -nr M-Up resize-pane -U
bind-key -nr M-Down resize-pane -D
bind-key -nr M-Left resize-pane -L
bind-key -nr M-Right resize-pane -R

# Zoom pane to full screen
bind-key -nr M-o resize-pane -Z

# Copy and Paste Mode
bind-key -n M-v copy-mode

# -------
# Windows
# -------

# Create window
bind n new-window

# Horizontal and vertical pane splits
bind -n M-\\ split-window -h
bind -n M-- split-window -v

# Swap windows left and right
bind -n C-Left swap-window -t -1
bind -n C-Right swap-window -t +1

# Next / Previous Window
bind -n M-Right next-window
bind -n M-Left previous-window

# Switch to specific window
bind -n F1 select-window -t :0
bind -n F2 select-window -t :1
bind -n F3 select-window -t :2
bind -n F4 select-window -t :3
bind -n F5 select-window -t :4
bind -n F6 select-window -t :5
bind -n F7 select-window -t :6
bind -n F8 select-window -t :7
bind -n F9 select-window -t :8
bind -n F10 select-window -t :9

# --------
# Sessions
# --------

# Create session
bind N new-session

# List
bind -n M-Down switch-client -n
bind -n M-Up switch-client -p

# Switch to specific session
bind-key -n C-F1 switch-client -t $0
bind-key -n C-F2 switch-client -t $1
bind-key -n C-F3 switch-client -t $2
bind-key -n C-F4 switch-client -t $3
bind-key -n C-F5 switch-client -t $4

# -------------
# Vim Copy Mode
# from: http://cl.ly/0e2U2v062D3d
# -------------
# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# ------------------------
# Preferences
# ------------------------

# No More Accidental Pane Killing
bind ^x kill-pane

# Mouse Commands
setw -g mouse on

# faster command sequences
set -s escape-time 10

# Huge history
set-option -g history-limit 100000

# Clock to 12 hour mode
set -g clock-mode-style 12

# Status Bar
# This tmux statusbar config was created by tmuxline.vim
# on Wed, 27 Nov 2019

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#ffffff,bg=#262626"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#0d61ac"
set -g status-style "none,bg=#151515"
set -g message-style "fg=#ffffff,bg=#262626"
set -g pane-border-style "fg=#262626"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#4f5b66,bg=#151515"
set -g status-left "#[fg=#d8dee9,bg=#0d61ac] #S #[fg=#0d61ac,bg=#151515,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#262626,bg=#151515,nobold,nounderscore,noitalics]#[bg=#262626] #{cpu_fg_color} #{cpu_percentage} #[fg=#ffffff,bg=#262626]  %Y-%m-%d  %l:%M%p #[fg=#0d61ac,bg=#262626,nobold,nounderscore,noitalics]#[fg=#d8dee9,bg=#0d61ac] #h "
setw -g window-status-format "#[fg=#4f5b66,bg=#151515] #I #[fg=#4f5b66,bg=#151515] #W "
setw -g window-status-current-format "#[fg=#151515,bg=#262626,nobold,nounderscore,noitalics]#[fg=#ffffff,bg=#262626] #I #[fg=#ffffff,bg=#262626] #W #[fg=#262626,bg=#151515,nobold,nounderscore,noitalics]"

# ensure 256 colors in terminal recognized by vim
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
# Allow me to define my own names for windows.
set-option -g allow-rename off

# Plugins via TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cpu'

run -b '~/.dot/tmux/plugins/tpm/tpm'
